<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shortcut icon" href="images/icons/cross.png" type="image/x-icon">
      <link rel="stylesheet" href="CSS/style.css">
      <link rel="stylesheet" href="CSS/swiper-bundle.min.css">
      <title>Jesus</title>
</head>
<body>
     <div class="wrapper">
          <h1 class="title">Слайдер SWIPER</h1>
          <div class="image-slider swiper-container">
               <div class="image-slider__wrapper swiper-wrapper">
                    <div class="image-slider__slide swiper-slide">
                         <div class="image-slider__image">
                              <img src="images/pictures/IMG_3310.jpg" alt="image_1">
                         </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                         <div class="image-slider__image">
                              <img src="images/pictures/IMG_3337.jpg" alt="image_2">
                         </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                         <div class="image-slider__image">
                              <img src="images/pictures/IMG_3353.jpg" alt="image_3">
                         </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                         <div class="image-slider__image">
                              <img src="images/pictures/IMG_3367.jpg" alt="image_4">
                         </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                         <div class="image-slider__image">
                              <img src="images/pictures/IMG_3391.jpg" alt="image_5">
                         </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                         <div class="image-slider__image">
                              <img src="images/pictures/IMG_3448.jpg" alt="image_6">
                         </div>
                    </div>
               </div>
               <div class="swiper-button-next"></div>
               <div class="swiper-button-prev"></div>
               <div class="swiper-pagination"></div>
          </div>
     </div>
     <script src="JS/swiper-bundle.min.js"></script>
     <script src="JS/script.js"></script>
</body>
</html>
